<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
        	<h3>Kaiser POC WebSocket Demo</h3>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connect to WebSocket:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Enter Input JSON Payload on </label> 
                    <select id="path" name="path">
                    	<option value="outbound">outbound</option>
                    	<option value="inbound">inbound</option>
                    </select> interface
                    <br />
                    <!--  
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    -->
                    <textarea id="name" class="form-control" placeholder="Add your JSON Payload here..." cols="80" rows="12">
                    
                    </textarea>
                </div>
                <br />
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Output JSON</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
